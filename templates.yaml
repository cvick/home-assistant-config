  - sensor:
      - name: "OPNsense Net Traffic Bits"
        unit_of_measurement: "bits/s"
        state_class: measurement
        state: >
          {% set incoming = states('sensor.opnsense_home_interface_wan_inbytes_kilobytes_per_second') | float(0) %}
          {% set outgoing = states('sensor.opnsense_home_interface_wan_outbytes_kilobytes_per_second') | float(0) %}
          {{ (incoming - outgoing) | round(2) }}
        attributes:
          incoming: "{{ incoming }}"
          outgoing: "{{ outgoing }}"
        unique_id: bb8663ee-8b28-45b8-8104-51af6f68cdd7