homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  # Customization file
  customize: !include customize.yaml
  
influxdb:
  host: 10.0.0.80

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - apple_tv
    - google_cast

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# iOS Component
ios:

# HomeKit:
homekit: !include homekit.yaml

# Enables emulated-hue so Alexa can control devices
## Devices are not included automatically for more control
## To add a device, add emulated_hue: true to the entity in customize.yaml
emulated_hue:
  expose_by_default: false

# Add links to sidebar
panel_iframe: !include panel_iframe.yaml

# Cameras
camera: !include cameras.yaml

# Sensors
sensor:
  # Weather
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - temperature_high
      - temperature
      - precip_probability
      - summary
    update_interval: 600

# Sensor Templates

  - platform: template
    sensors:
      indoor_temperature_downstairs:
        friendly_name: "Downstairs Temperature"
        unit_of_measurement: "°F"
        entity_id: climate.downstairs
        value_template: "{{ state_attr('climate.downstairs', 'current_temperature')}}"
        
      indoor_temperature_upstairs:
        friendly_name: "Upstairs Temperature"
        unit_of_measurement: "°F"
        entity_id: climate.upstairs
        value_template: "{{ state_attr('climate.upstairs', 'current_temperature')}}"

# Text to speech
tts:
  - platform: google

# Cloud
#cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# Custom Devices

## Wemo Plugs

wemo:
  static:
    - 10.0.0.110
    - 10.0.0.111

## Thermostats (Honeywell 9000)

climate 1:
  - platform: honeywell
    username: !secret honeywell_username
    password: !secret honeywell_pass
    region: us
    scan_interval: 600

